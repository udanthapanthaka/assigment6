<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      height: calc(100vh - 56px); /* Deducting navbar height */
    }
    .navbar {
      height: 56px;
    }
    .dashboard-card {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      height: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Place Order</a>
          </li>
        </ul>
        <form class="d-flex">
          <a href="#" class="btn btn-outline-light me-2">Sign Up</a>
          <a href="#" class="btn btn-outline-danger">Logout</a>
        </form>
      </div>
    </div>
  </nav>

  <!-- Full Height Dashboard Content -->
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100 h-100">
      <!-- Customer Management Card -->
      <div class="col-md-4 dashboard-card">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Manage Customers</h5>
            <p class="card-text">Add, update, and remove customers from the system.</p>
            <a href="#" class="btn btn-primary">Go to Customer</a>
          </div>
        </div>
      </div>
      <!-- Item Management Card -->
      <div class="col-md-4 dashboard-card">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Manage Items</h5>
            <p class="card-text">Manage inventory and add new items for sale.</p>
            <a href="#" class="btn btn-primary">Go to Items</a>
          </div>
        </div>
      </div>
      <!-- Order Management Card -->
      <div class="col-md-4 dashboard-card">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Manage Orders</h5>
            <p class="card-text">Process and track orders for customers.</p>
            <a href="#" class="btn btn-primary">Go to Orders</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
